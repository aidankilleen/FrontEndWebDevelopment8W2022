    <h1>Promise Investigation</h1>
    <script>

        async function doAsyncOperation() {
            let promise = new Promise((resolve, reject) => {
                console.log("promise created");
                // do something asynchronous...
                setTimeout(()=>{
                    console.log("asnc operation complete");

                    let r = Math.random();

                    if (Math.random() > 0.25) {
                        console.log(`all ok ${r}`);
                        resolve(`all ok ${r}`);
                    } else {
                        console.log(`error ${r}`);
                        reject(`error ${r}`);
                    }
                }, 2000);
            });
            return promise;
        }

        async function testAsyncOperation() {

            let result = await doAsyncOperation();

            console.log(`await finished: ${result}`);
