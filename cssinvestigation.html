<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        :root {
            --bgcolor: rgb(253, 5, 5);
            --fgcolor: rgb(250, 247, 247);
        }

        .box {
            background-color: var(--bgcolor);
            width: calc(100% - 200px);
            height: calc(40vh + 200px);
        }

        .box h2 {
            color: var(--fgcolor);
        }

        h3 {
            color: var(--fgcolor);
            background-color: var(--bgcolor);
        }
    </style>

</head>
<body>
    

    <div class="box">
        <h2>Box 1</h2>
    </div>

    <div class="box">
        <h2>Box 1</h2>
    </div>

    <h3>Heading 3</h3>
</body>
</html>
