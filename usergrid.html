<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="usergrid.css"/>
</head>
<body>
    
    <main>
    <h1>User Grid</h1>
    <button id="btnShowDialog">Add User</button>
    <table id="tbl-users">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Controls</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>

    <div id="modal-overlay">
        
        <div id="dlg-user">
            <h2>Add User</h2>
            <label>Name</label><input id="txtName"><br>
            <label>Email</label><input id="txtEmail"><br>
            <label>Active</label><input type="checkbox" id="chkActive"><br>
            <button id="btnAdd">Add</button>
            <button id="btnCancelDialog">Cancel</button>
        </div>
    <div>
    <hr>

    <hr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="usergrid.js"></script>

</body>
</html>
