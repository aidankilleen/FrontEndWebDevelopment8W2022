    <h1 id="title"></h1>

    <script>

        setInterval(function() {

        }, 1000);

        document.write(greeting);

        let r = Math.random();

        let message;
        
        if (r < 0.5) {
            message = `the value is ${ r } it is small`;
        } else {
            message = `the value is ${ r } it is large`;
        }

        document.write(message);

        message = `the value is ${ r } it is ${ r < 0.5 ? 'small' : 'large'}`;

        document.write(message);

        message = `${ a } + ${ b } = ${ a + b }<br>`;

        document.write(message);
